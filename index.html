<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVault - Card Grading Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 bg-gray-800 p-3 rounded-lg border border-gray-700">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col fixed lg:sticky lg:top-0 h-screen z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-1">PrimeVault</h1>
                <p class="text-sm text-gray-400">Card Tools</p>
            </div>
            
            <nav class="flex-1 p-4">
                <div class="space-y-2">
                    <button id="navCentering" class="nav-item w-full text-left px-4 py-3 rounded-lg bg-blue-600 text-white font-semibold transition">
                        <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Centering
                    </button>
                    
                    <button id="navGrading" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 font-semibold transition">
                        <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        Grading
                    </button>
                    
                    <button id="navCondition" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 font-semibold transition">
                        <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Condition
                    </button>
                </div>
            </nav>
            
            <div class="p-4 border-t border-gray-700">
                <div class="text-xs text-gray-500">
                    <p class="mb-1">Powered by Sanvil</p>
                    <p>v1.0.0</p>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto w-full">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8 max-w-5xl">
                <!-- Header -->
                <div class="mb-6 lg:mb-8 mt-16 lg:mt-0">
                    <h2 id="modeTitle" class="text-2xl sm:text-3xl font-bold text-white mb-2">Centering Analysis</h2>
                    <p id="modeDescription" class="text-sm sm:text-base text-gray-400">Check your TCG card centering</p>
                </div>

                <!-- Upload Area -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6 border border-gray-700">
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-blue-500 transition">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <label for="imageInput" class="cursor-pointer">
                            <svg class="mx-auto h-12 w-12 text-gray-500 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="text-gray-300 mb-2 font-semibold">Click to upload an image</p>
                            <p class="text-sm text-gray-500">PNG, JPG, JPEG, HEIC</p>
                        </label>
                    </div>

                    <!-- Preview -->
                    <div id="preview" class="mt-6 hidden">
                        <img id="previewImage" class="mx-auto max-h-96 rounded-lg shadow-md border border-gray-700">
                    </div>

                    <!-- Buttons -->
                    <div id="actionButtons" class="mt-6 flex gap-4 justify-center hidden">
                        <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition shadow-lg">
                            <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            Analyze
                        </button>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <p class="mt-4 text-gray-400">Analyzing...</p>
                </div>

                <!-- Results -->
                <div id="results" class="hidden"></div>

                <!-- Error -->
                <div id="error" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg"></div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
